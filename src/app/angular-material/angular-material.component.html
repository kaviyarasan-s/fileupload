<ng-container>
  <mat-checkbox #checkbox>Check this box to select Gender</mat-checkbox>


  {{checkbox.checked}}

  <mat-form-field appearance="fill">
    <mat-label>Select Gender</mat-label>
    <mat-select [disabled]="!checkbox.checked">
      <mat-option [value]="">
        ------
      </mat-option>
      <mat-option [value]="1">
        Male
      </mat-option>
      <mat-option [value]="0">
        Female
      </mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>

<mat-form-field>
  <mat-select multiple [formControl]="numbers">
    <mat-select-trigger>
      {{numbers.value ? numbers.value[0]: ''}}
      <span *ngIf="numbers.value?.length>1">
        (+{{numbers.value.length - 1}}) Others 
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let i of options" [value]="i">
      {{i}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div *ngFor="let data of comments">
<mat-form-field>
  <mat-label>Comments</mat-label>
  <input matInput name="comment" [(ngModel)]="data.comment">
</mat-form-field>
</div>
<mat-icon style="cursor: pointer;" (click)="addrow()" aria-hidden="false" aria-label="Add Entry">add
</mat-icon>

<mat-icon style="cursor: pointer;" (click)="removerow()" aria-hidden="false" aria-label="Remove Entry">close
  </mat-icon>

  <button mat-raised-button color="primary" (click)="showSnackBar()">Show Bar</button>
