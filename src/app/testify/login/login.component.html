<div class="container-fluid">
    <h3> Login Form </h3>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput name="username" [(ngModel)]="login.username" required>
                <mat-error>Enter username</mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="login.password" required>
                <mat-error>Enter password</mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">Login</button>
        </div>
    </form>
</div>
